<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>E-store</title>
    <base href="/" />
    <!-- Font-icon css-->

    <AuthorizeView Roles="Admin,Seller">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        <link href="Estore.Client.styles.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
    </AuthorizeView>
    <AuthorizeView Roles="Buyer">
        <link rel="stylesheet" href="buyer/css/bootstrap.css">
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="buyer/css/magnific-popup.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="buyer/css/font-awesome.css">
        <!-- Fancybox -->
        <link rel="stylesheet" href="buyer/css/jquery.fancybox.min.css">
        <!-- Themify Icons -->
        <link rel="stylesheet" href="buyer/css/themify-icons.css">
        <!-- Nice Select CSS -->
        <link rel="stylesheet" href="buyer/css/niceselect.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="buyer/css/animate.css">
        <!-- Flex Slider CSS -->
        <link rel="stylesheet" href="buyer/css/flex-slider.min.css">
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="buyer/css/owl-carousel.css">
        <!-- Slicknav -->
        <link rel="stylesheet" href="buyer/css/slicknav.min.css">

        <!-- Eshop StyleSheet -->
        <link rel="stylesheet" href="buyer/css/reset.css">
        <link rel="stylesheet" href="buyer/style.css">
        <link rel="stylesheet" href="buyer/css/responsive.css">

    </AuthorizeView>


</head>

<body>
    <div id="app"><div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div></div>

    <!--<div id="blazor-error-ui">
         An unhandled error has occurred.
         <a href="" class="reload">Reload</a>
         <a class="dismiss">ðŸ—™</a>
     </div>-->
    <AuthorizeView Roles="Admin,Seller">
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
        <script src="_framework/blazor.webassembly.js"></script>
        </AuthorizeView>
        <AuthorizeView Roles="Buyer">
            <script src="buyer/js/jquery.min.js"></script>
            <script src="buyer/js/jquery-migrate-3.0.0.js"></script>
            <script src="buyer/js/jquery-ui.min.js"></script>
            <!-- Popper JS -->
            <script src="buyer/js/popper.min.js"></script>

            <script src="buyer/js/bootstrap.min.js"></script>

            <script src="buyer/js/colors.js"></script>
            <!-- Slicknav JS -->
            <script src="buyer/js/slicknav.min.js"></script>

            <script src="buyer/js/owl-carousel.js"></script>

            <script src="buyer/js/magnific-popup.js"></script>

            <script src="js/waypoints.min.js"></script>

            <script src="buyer/js/finalcountdown.min.js"></script>

            <script src="buyer/js/nicesellect.js"></script>
            <!-- Flex Slider JS -->
            <script src="buyer/js/flex-slider.js"></script>
            <!-- ScrollUp JS -->
            <script src="buyer/js/scrollup.js"></script>

            <script src="buyer/js/onepage-nav.min.js"></script>
